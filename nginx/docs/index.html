<!DOCTYPE html>
<html>
<head>
    <title>Youverify E-commerce API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css">
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUI({
                dom_id: '#swagger-ui',
                urls: [
                    { url: '/docs/customers/swagger.json', name: 'Customer Service' },
                    { url: '/docs/products/swagger.json', name: 'Product Service' },
                    { url: '/docs/orders/swagger.json', name: 'Order Service' },
                    { url: '/docs/payments/swagger.json', name: 'Payment Service' }
                ],
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1
            });
        };
    </script>
</body>
</html>
